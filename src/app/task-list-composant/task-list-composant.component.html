<div class="d-flex w-75 mx-auto flex-column gap-5">
  <div *ngFor="let task of listpost">
    <div class="card col-3">
      <div class="card-body">
      <div >
      <p class="card-title h3">{{task.task_name}}</p>

      </div>
      <div>
      <p class="card-text">{{task.description}}</p>
      <button class ="btn btn-danger" (click)="DeleteTask(task.id)">Delete</button>
      </div>
    </div>
    </div>



  </div>
</div>
